# RegicideOS Rust Overlay Layout Configuration

repo-name = regicide-rust
thin-manifests = true
sign-manifests = false

# Masters specify overlay dependencies and inheritance
masters = gentoo guru

# Cache formats for package metadata
cache-formats = md5-dict

# Package formats supported by this overlay
manifest-hashes = SHA256 SHA512 WHIRLPOOL

# Overlay properties
properties = live

# Update changelog for overlay changes
update-changelog = true

# Use thin manifests to reduce storage overhead
use-manifests = strict

# Priority: higher numbers mean higher priority
priority = 10

# EAPI compatibility
eapis = 7 8
